    <header>  <!-- Menú -->
        <nav>
            <ul>
                <li>
                    <a href="index.html"><img  class="menu" id="logo" src="img/logo.jpg" alt="Logo marca"></a>

                <li class="menu">
                        <input type="text" name="buscar" id="buscar" class="form-control buscar" maxlength="30" placeholder="Buscar...">

            <div class="row productos">                  
                   
            </div>
        </div>
    
   <!-- Modal -->
                        
        <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Mi carrito</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span></button>
                    </div>
                    <div class="modal-body">
                        <!--CARRITO-->
                        <div id="carro2" class="carro">
                        <div id="contenedor_carrito" class="">

                        </div>
                        <div id="contenedor_total"></div> <!--FIN CARRITO-->

                        </div> 
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-dark" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
